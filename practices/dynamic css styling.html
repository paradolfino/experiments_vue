<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <div class="demo" @click="attachRed = !attachRed" :class="divClasses">

    </div>
    <div class="demo" :class="[color, {red: !attachRed}]">

    </div>
    <div class="demo" :class="{red: attachRed}">

    </div>
    <hr>
    <input type="text" v-model="color">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false,
            color: 'green'
        },
        computed: {
            divClasses: function () {
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                }
            }
        }
    });
</script>
