<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <button @click="changeLink">
        Click to Change
    </button>
    <a :href="link">{{ link }}</a>

</div>

<script>
    new Vue({
        el: "#app",
        data: {
            link: "http://www.google.com"
        },
        methods: {
            changeLink: function () {
                this.link = "http://apple.com";
            }
        }

    });
</script>
