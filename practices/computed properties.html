<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">


    <button v-on:click="counter++">
        Increase
    </button>
    <button v-on:click="counter--">
        Decrease
    </button>
    <p>
        Counter: {{ counter }}
    </p>
    <p>
        Result: {{ output }}
    </p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            counter: 0,
            result: ''
        },
        computed: {
            output: function () {
                return this.counter > 5 ? 'Greater 5' : 'Smaller than 5';
            }
        },
        watch: {
            counter: function (value) {
                var vm = this;
                setTimeout(function () {
                    vm.counter = 0;
                }, 2000);
            }
        }

    });
</script>
